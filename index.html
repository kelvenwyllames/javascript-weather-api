<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CLIMA NEWS</title>
        <link rel="stylesheet" href="/css/global.css" />
        <link rel="stylesheet" href="/css/weather.css" />
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    </head>
    <body
        style="
            background-image: url(https://images.pexels.com/photos/1183099/pexels-photo-1183099.jpeg?auto=compress&cs=tinysrgb&w=5184&h=5184&dpr=1);
        "
    >
        <div class="box-search">
            <form id="search">
                <i class="fa-solid fa-location-dot"></i>
                <input
                    type="search"
                    name="city-name-search"
                    id="city-name-search"
                    placeholder="Pesquisar cidade"
                />
                <button type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </div>
        <div class="box-weather">
            <div class="container-climate">
                <h2 id="name-of-the-city">São Paulo, BR</h2>
                <div class="degrees-celsius-circle">
                    <img
                        id="temp-icon"
                        src="assets/weather.png"
                        alt="weather"
                        width="100px"
                    />
                    <h2 id="degrees">25</h2>
                    <p id="description">Nublado</p>
                </div>
            </div>
            <div class="weather-information-container">
                <div class="weather-information">
                    <div class="thermal-sensation">
                        <img
                            src="assets/thermal-sensation.svg"
                            alt="thermal-sensation"
                            width="46px"
                        />
                        <p>Sensação Térmica</p>
                        <p id="feels-like">49</p>
                        <span id="celsius">º</span>
                    </div>
                    <div class="minimum">
                        <img
                            src="assets/temperaturelow.svg"
                            alt="temperature-low"
                            width="46px"
                        />
                        <p>Temperatura Mínima</p>
                        <p id="temp-min">09</p>
                        <span id="celsius">º</span>
                    </div>
                    <div class="maximum">
                        <img
                            src="assets/temperaturehigh.svg"
                            alt="temperature-high"
                            width="46px"
                        />
                        <p>Temperatura Máxima</p>
                        <p id="temp-max">35</p>
                        <span id="celsius">º</span>
                    </div>
                    <div class="humidity">
                        <img
                            src="assets/humidity.svg"
                            alt="humidity"
                            width="46px"
                        />
                        <p>Umidade</p>
                        <p id="humidity">78</p>
                        <span id="hpa">%</span>
                    </div>
                    <div class="wind-speed">
                        <img
                            src="assets/wind-speed.svg"
                            alt="wind-speed"
                            width="46px"
                        />
                        <p>Velocidade do Vento</p>
                        <p id="wind-speed">49</p>
                        <span id="kmh">KM/h</span>
                    </div>
                    <div class="number-of-clouds">
                        <img
                            src="assets/clouds.svg"
                            alt="clouds"
                            width="46px"
                        />
                        <p>Quantidade de nuvens</p>
                        <p id="clouds">50</p>
                    </div>
                    <div class="pressure">
                        <img
                            src="assets/pressure.svg"
                            alt="pressure"
                            width="46px"
                        />
                        <p>Pressão</p>
                        <p id="pressure">1234</p>
                        <span id="hpa">HPA</span>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
